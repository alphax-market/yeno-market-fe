# Config for auto-generated release notes (used when creating a release from a tag)
# https://docs.github.com/en/repositories/releasing-projects-on-github/automatically-generated-release-notes

changelog:
  exclude:
    labels:
      - skip-changelog
      - dependencies
  categories:
    - title: Features
      labels:
        - feature
        - enhancement
    - title: Bug fixes
      labels:
        - fix
        - bugfix
    - title: Documentation
      labels:
        - documentation
    - title: Other
      labels:
        - "*"
