# Verify build on push/PR to main and staging (no deploy)
name: Build

on:
  push:
    branches: [main, staging]
  pull_request:
    branches: [main, staging]

jobs:
  build:
    name: Build frontend
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Build
        env:
          VITE_API_URL: https://api.yeno.trade/api
          VITE_WS_URL: wss://api.yeno.trade
          VITE_PRIVY_APP_ID: ${{ secrets.VITE_PRIVY_APP_ID }}
        run: npm run build
