<!doctype html>
<html lang="en" class="dark">
  <head>
    <script>
      (function() {
        var t = localStorage.getItem('theme');
        if (t === 'light') document.documentElement.classList.remove('dark'), document.documentElement.classList.add('light');
        else if (t !== 'system') document.documentElement.classList.add('dark'), document.documentElement.classList.remove('light');
        else if (window.matchMedia('(prefers-color-scheme: dark)').matches) document.documentElement.classList.add('dark'), document.documentElement.classList.remove('light');
        else document.documentElement.classList.remove('dark'), document.documentElement.classList.add('light');
      })();
    </script>
